<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Data Type</h2>

        <p>Contoh JavaScript Data Type:</p>

        <p id="demo"></p>

        <script>
            var x; //now x is undefined
            x=5; //now x is a number
            x= "john"; //now x is a string

            document.getElementById("demo").innerHTML=x;
        </script>
    </body>
</html>
